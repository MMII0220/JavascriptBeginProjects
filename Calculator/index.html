<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="shortcut icon" type="image/png" href="calculator.png" /> -->
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <input id="user_input" class="expression" placeholder="0" value="" />
        <br />
        <button id="operand" class="btn">1</button>
        <button id="operand" class="btn">2</button>
        <button id="operand" class="btn">3</button>
        <button id="operator" class="btn-operator">+</button>
        <br />
        <button id="operand" class="btn">4</button>
        <button id="operand" class="btn">5</button>
        <button id="operand" class="btn">6</button>
        <button id="operator" class="btn-operator">-</button>
        <br />
        <button id="operand" class="btn">7</button>
        <button id="operand" class="btn">8</button>
        <button id="operand" class="btn">9</button>
        <button id="operator" class="btn-operator">*</button>
        <br />
        <button id="dot" class="btn">.</button>
        <button id="operand" class="btn">0</button>
        <button id="clean" class="btn">C</button>
        <button id="operator" class="btn-operator">/</button>
        <br />
        <button id="equal" class="btnEqual">=</button>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
